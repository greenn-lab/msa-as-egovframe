server.port: 8888

spring:
  application.name: "config-server"

  profiles.active: "native" # required "native" keyword!

  cloud:
    config:
      server:
        git:
          uri: "https://github.com/greenn-lab/msa-as-egovframe"
          search-paths: "config-server"


management:
  endpoints:
    web:
      exposure:
        include:
          - "env"
          - "refresh"
